<body class="text-center">
    
 <div > 
      
          
            
                <main class="form-signin">
                    <form  action="/first" method="POST">
                      
                        
                        <h1 class="h3 mb-3 fw-normal">MK's chatbox</h1>

                        
                  
                      <div class="form-floating">
                        <input type="text" autocomplete="off" class="form-control" name="fname" id="name" placeholder="User name...">
                       
                      </div>
                      <div class="form-floating">
                          <input type="text" autocomplete="off"class="form-control"  name="lname" id="room" placeholder="Room name...">
                        
                      </div>
                  
                      <div class="checkbox mb-3">
                       
                      </div>
                      <button class="w-100 btn btn-lg btn-primary" onclick="get_data()"  >join room </button>
                      <p class="mt-5 mb-3 text-muted">&copy; app krish</p>
                    </form>
                  </main>
            </div>
          
<script>
   function get_data () {
       
    var nam= document.getElementById('name').value
    var roo= document.getElementById('room').value
    localStorage.setItem("name", nam);
    localStorage.setItem("room", roo);
}
</script>
