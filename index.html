<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M K S V K</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Mk's chatbot </h1>
     <div class="name"> 
       <input  id="inpu" placeholder="Enter ur name (mandatory)" autocomplete="off" /> 
    </div>
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    
        
     
        <script src="/socket.io/socket.io.js"></script>
     <script>
       var socket = io();
       
  var messages = document.getElementById('messages'); 
  var form = document.getElementById('form');
  var input = document.getElementById('input');
  var inpu = document.getElementById('inpu');

  form.addEventListener('submit',(e)=>{
    e.preventDefault();
    if (input.value && inpu.value) {
      socket.emit('chat message', {tex: input.value ,name : inpu.value });
      input.value = '';
    }
  })

  socket.on('chat message', function(msg) {
    var item = document.createElement('li');

    item.textContent = msg.name+" : "+ msg.tex;
   
    messages.appendChild(item);

    window.scrollTo(0, document.body.scrollHeight);
  });
     </script>
</body>
</html>
